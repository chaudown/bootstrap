<html lang="en">
  <head>

    <!-- Loading Less via JS compiler during development -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js" type="text/javascript"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">

    <link rel="shortcut icon" href="../assets/ico/favicon.png">

  <body>

    <div class="container margintop">
      
      <a id="ac-logo-grey" class="center marginbottom" href="http://adcolony.com">
        <span>AdColony</span>
      </a>

      <form class="ac-signup-container-default margintop">
      
        <h2 class="center">Brands/Agencies</h2>
        <p class="center">Contact us for more information about AdColony</p>
        <hr />
        
        <label for="email">Email</label>
        <input id="email" type="text" class="input-block-level">
      
        <label for="fullname">Full Name</label>
        <input id="fullname" type="text" class="input-block-level">

        <label for="company">Company</label>
        <input id="company" type="text" class="input-block-level">

        <label for="phone">Phone (optional)</label>
        <input id="phone" type="text" class="input-block-level">

        <label for="message">Message</label>
        <textarea id="fullname" type="text" class="input-block-level" rows="4" placeholder="Please send me more information."></textarea>
      
        <button class="btn-large btn-success fullwidth" type="submit">Sign Up</button>

        <div class="navbar">
          <div class="navbar-inner">
              <ul class="nav">
                <li><a href="#" data-toggle="tab">Home</a></li>
                <li><a href="#" data-toggle="tab">Projects</a></li>
                <li><a href="#" data-toggle="tab">Services</a></li>
              </ul>
          </div>
        </div><!-- /.navbar -->
      </form>

        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li><a href="#" data-toggle="tab">Home</a></li>
                <li><a href="#" data-toggle="tab">Projects</a></li>
                <li><a href="#" data-toggle="tab">Services</a></li>
                <li><a href="#" data-toggle="tab">Downloads</a></li>
                <li><a href="#" data-toggle="tab">About</a></li>
                <li><a href="#" data-toggle="tab">Contact</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->


          <div class="navbar">
            <div class="navbar-inner">
              <ul class="nav nav-tabs">                
                <li><a href="#home" data-toggle="tab">Brands/Agencies</a></li>
                <li><a href="#profile" data-toggle="tab">Monetization</a></li>
                <li><a href="#messages" data-toggle="tab">User Acquisition</a></li>
              </ul>
            </div>
          </div>

      <div class="ac-login-container-well margintop-small">
       <span style="line-height:38px;">Don't have an account?</span> <!-- INLINE STYLE :( -->
       <a class="btn btn-grey floatright" href="#">Log In</a>
      </div>


    </div> <!-- /container -->

    ================================================== -->

    <script src="../../docs/assets/js/bootstrap-dropdown.js"></script>
    <script src="../../docs/assets/js/bootstrap-scrollspy.js"></script>
    <script src="../../docs/assets/js/bootstrap-tab.js"></script>
    <script src="../../docs/assets/js/bootstrap-tooltip.js"></script>
    <script src="../../docs/assets/js/bootstrap-popover.js"></script>
    <script src="../../docs/assets/js/bootstrap-button.js"></script>
    <script src="../../docs/assets/js/bootstrap-collapse.js"></script>

    <script src="../../docs/assets/js/bootstrap-typeahead.js"></script>
