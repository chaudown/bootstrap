<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Loading Less via JS compiler during development -->
    <!-- adcolony-bootstrap.less should be compiled into CSS and loaded into the head before final production -->
    <link rel="stylesheet" type="text/css" href="../css/adcolony.css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <div class="container margintop">
      
      <div class="row">
        <div class="span8 offset2 container-padded">
          <a id="ac-logo-grey" class="center marginbottom" href="http://adcolony.com">
            <span>AdColony</span>
          </a>
        </div>
      </div>

      <div class="row">
        <form class="ac-login-container margintop span6 offset3">
      
          <h2 class="center">Log In</h2>
          <hr />
        
          <label for="email">Email</label>
          <input id="email" type="text" class="input-block-level">
      
          <label for="password">Password</label>
          <input id="password" type="password" class="input-block-level">
      
          <label class="checkbox">
          <input type="checkbox" value="remember-me"> Stay Logged In
          </label>
      
          <button class="btn-large btn-primary fullwidth" type="submit">Log In</button>
        
          <div class="margintop-small center"><a href="#">Forgot Password</a></div>

        </form>
      </div>

      <div class="row">
        <div class="ac-login-well span6 offset3">
          <span style="line-height:38px;">Don't have an account?</span> <!-- INLINE STYLE :( -->
          <a class="btn btn-grey floatright" href="#">Sign Up</a>
        </div>
      </div>


    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../docs/assets/js/jquery.js"></script>
    <script src="../../docs/assets/js/bootstrap-transition.js"></script>
    <script src="../../docs/assets/js/bootstrap-alert.js"></script>
    <script src="../../docs/assets/js/bootstrap-modal.js"></script>
    <script src="../../docs/assets/js/bootstrap-dropdown.js"></script>
    <script src="../../docs/assets/js/bootstrap-scrollspy.js"></script>
    <script src="../../docs/assets/js/bootstrap-tab.js"></script>
    <script src="../../docs/assets/js/bootstrap-tooltip.js"></script>
    <script src="../../docs/assets/js/bootstrap-popover.js"></script>
    <script src="../../docs/assets/js/bootstrap-button.js"></script>
    <script src="../../docs/assets/js/bootstrap-collapse.js"></script>
    <script src="../../docs/assets/js/bootstrap-carousel.js"></script>
    <script src="../../docs/assets/js/bootstrap-typeahead.js"></script>

    <script src="../js/adcolony.js"></script>

  </body>
</html>
